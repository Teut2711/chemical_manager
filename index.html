<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemical Supplies</title>
  <link rel="canonical" href="https://codepo8.github.io/github-page-pwa/" />
  <link rel="stylesheet" href="style.css">
<!-- 
  Icon designed by Mihimihi from Flaticon 
  (https://www.flaticon.com/authors/mihimihi) 
  is used under a Creative Commons license 
  (https://creativecommons.org/licenses/by/3.0/).
-->
    <link rel="icon" href="chemical-flask.png" type="image/png">
</head>

<body class="chemical-supplies">
  <div class="chemical-supplies__toolbar">
    <div class="chemical-supplies__toolbar-heading">
      <h1 class="chemical-supplies__heading">
        Chemical Supplies
      </h1>
    </div>
    <div class="chemical-supplies__toolbar-buttons">
      <button title="Add" class="chemical-supplies__button chemical-supplies__button-add" aria-label="Add Row">
        <i class="fas fa-plus"></i>
      </button>
      <button title="Move up" class="chemical-supplies__button chemical-supplies__button-move-up"
        aria-label="Move Selected Rows Up">
        <i class="arrow-up fas fa-arrow-up"></i>
      </button>
      <button title="Move down" class="chemical-supplies__button chemical-supplies__button-move-down"
        aria-label="Move Selected Rows Down">
        <i class="arrow-down fas fa-arrow-down"></i>
      </button>
      <button title="Delete rows" class="chemical-supplies__button chemical-supplies__button-delete"
        aria-label="Delete Checked Rows">
        <i class="fas fa-trash-alt"></i>
      </button>
      <button title="Reset" class="chemical-supplies__button chemical-supplies__button-reset" aria-label="Reset">
        <i class="fas fa-redo-alt"></i>
      </button>
      <button title="Save" class="chemical-supplies__button chemical-supplies__button-save"
        aria-label="Save Edited State">
        <i class="fas fa-save"></i>
      </button>
    </div>
  </div>
<div style="overflow-x:auto;">

  <table class="chemical-supplies__table">

    <thead class="chemical-supplies__table-header">
      <tr class="chemical-supplies__table-header-labels">
        <th class="chemical-supplies__table-header-cell">
          <input class="chemical-supplies__checkbox" type="checkbox">
        </th>
        <th class="chemical-supplies__table-header-cell">
          <div class="chemical-supplies__table-header-cell-content">
            Index
            <div class="arrow-container">
              <span class="arrow-up"> <i class="arrow-up fas fa-arrow-up"></i>
              </span>

              <span class="arrow-down"> <i class="arrow-down fas fa-arrow-down"></i></span>

            </div>
          </div>
        </th>

        <th class="chemical-supplies__table-header-cell">
          <div class="chemical-supplies__table-header-cell-content">
            Chemical name
            <div class="arrow-container">
              <span class="arrow-up"> <i class="arrow-up fas fa-arrow-up"></i> </span>
              <span class="arrow-down"> <i class="arrow-down fas fa-arrow-down"></i></span>
            </div>
          </div>

        </th>
        <th class="chemical-supplies__table-header-cell">
          <div class="chemical-supplies__table-header-cell-content">
            Vendor
            <div class="arrow-container">
              <span class="arrow-up"> <i class="arrow-up fas fa-arrow-up"></i> </span>

              <span class="arrow-down"> <i class="arrow-down fas fa-arrow-down"></i></span>

            </div>
          </div>
        </th>
        <th class="chemical-supplies__table-header-cell">
          <div class="chemical-supplies__table-header-cell-content">
            Density
            <div class="arrow-container">
              <span class="arrow-up"> <i class="arrow-up fas fa-arrow-up"></i> </span>

              <span class="arrow-down"> <i class="arrow-down fas fa-arrow-down"></i></span>

            </div>
          </div>
        </th>
        <th class="chemical-supplies__table-header-cell">
          <div class="chemical-supplies__table-header-cell-content">
            Viscosity
            <div class="arrow-container">
              <span class="arrow-up"> <i class="arrow-up fas fa-arrow-up"></i> </span>

              <span class="arrow-down"> <i class="arrow-down fas fa-arrow-down"></i></span>

            </div>
          </div>
        </th>
        <th class="chemical-supplies__table-header-cell">
          <div class="chemical-supplies__table-header-cell-content">
            Packaging
            <div class="arrow-container">
              <span class="arrow-up"> <i class="arrow-up fas fa-arrow-up"></i> </span>

              <span class="arrow-down"> <i class="arrow-down fas fa-arrow-down"></i></span>

            </div>
          </div>
        </th>
        <th class="chemical-supplies__table-header-cell">
          <div class="chemical-supplies__table-header-cell-content">
            Pack size
            <div class="arrow-container">
              <span class="arrow-up"> <i class="arrow-up fas fa-arrow-up"></i> </span>

              <span class="arrow-down"> <i class="arrow-down fas fa-arrow-down"></i></span>

            </div>
          </div>
        </th>
        <th class="chemical-supplies__table-header-cell">
          <div class="chemical-supplies__table-header-cell-content">
            Unit
            <div class="arrow-container">
              <span class="arrow-up"> <i class="arrow-up fas fa-arrow-up"></i> </span>

              <span class="arrow-down"> <i class="arrow-down fas fa-arrow-down"></i></span>

            </div>
          </div>
        </th>
        <th class="chemical-supplies__table-header-cell">
          <div class="chemical-supplies__table-header-cell-content">
            Quantity
            <div class="arrow-container">
              <span class="arrow-up"> <i class="arrow-up fas fa-arrow-up"></i> </span>

              <span class="arrow-down"> <i class="arrow-down fas fa-arrow-down"></i></span>

            </div>
          </div>
        </th>
      </tr>
      <tr class="chemical-supplies__table-header-units">
        <th class="chemical-supplies__table-header-cell"></th>
        <th class="chemical-supplies__table-header-cell"></th>
        <th class="chemical-supplies__table-header-cell"></th>
        <th class="chemical-supplies__table-header-cell"></th>
        <th class="chemical-supplies__table-header-cell">(g/m³)</th>
        <th class="chemical-supplies__table-header-cell">(m²/s)</th>
        <th class="chemical-supplies__table-header-cell"></th>
        <th class="chemical-supplies__table-header-cell"></th>
        <th class="chemical-supplies__table-header-cell"></th>
      </tr>
    </thead>

    <tbody class="chemical-supplies__table-body">
      <!-- JS body injection -->

    </tbody>
  </table>
  </div>
  
  <template id="chemical-row-template">
    <tr class="chemical-supplies__body-row">
      <td class="chemical-supplies__table-body-cell">
        <input class="chemical-supplies__checkbox" type="checkbox">
      </td>
      <td class="chemical-supplies__table-body-cell"></td>
      <td class="chemical-supplies__table-body-cell"></td>
      <td class="chemical-supplies__table-body-cell"></td>
      <td class="chemical-supplies__table-body-cell"></td>
      <td class="chemical-supplies__table-body-cell"></td>
      <td class="chemical-supplies__table-body-cell"></td>
      <td class="chemical-supplies__table-body-cell"></td>
      <td class="chemical-supplies__table-body-cell"></td>
      <td class="chemical-supplies__table-body-cell"></td>
    </tr>
  </template>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
